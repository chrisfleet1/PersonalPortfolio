<html>

    </head>

    <header>
        <div class="container_header_name">
            <h1>Chris Fleet</h1> 
            <h2>Web Developer</h2>
        </div>

        <div class="hamburger-icon" id="icon">
            <div class="icon-1" id="a"></div>
            <div class="icon-2" id="b"></div>
            <div class="icon-3" id="c"></div>
            <div class="clear"></div>
          </div>
          
          <nav id="nav">
             
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Me</a></li>

          <div class="merc-blue" id="blue"></div>
          

    </header>

        <!-- Add in contact form - name, email, comments, send -->
        <section class="container_section">
            <div class="container_headings">
                <h4>Contact Me</h4>
            </div>
            <form action="/index.html" method="post">
                <label for="name">Name: </label>
                <input id="name" name="name" type="text" required style="width: 80%;">
                <br>

                <label for="email">E-Mail: </label>
                <input id="email" name="email" type="text" required style="width: 80%;">
                <br>

                <label for="enquiry">Enquiry: </label>
                <input type="text" list="enquiries" id="enquiry" name="enquiry" required style="width: 80%;">
               
                <datalist id="enquiries">
                      <option value="General Enquiry"></option>
                      <option value="Website Development"></option>
                      <option value="Back End Development"></option>
                 </datalist>
                <br>

                <label for="Message">Message: </label>
                <textarea id="message" name="message" type="message" required value="Enter your comments" rows="5" cols="55"></textarea>
                <br>
            <input type="submit" value="Submit">
        </form>
          
    </section>

    <footer>

        <div class="container_social-media">
            <ul>
                <figure class="media_images"><a href="https://uk.linkedin.com/in/chris-fleet" target="_blank"><img src="resources/linkedin.svg">LinkedIn</a></figure>
